{% extends 'layout.html' %}

{% block title %}
    Transact
{% endblock %}

{% block main %}
    <form action="/transact" method="post" name="form">
    <div class="form-group">
        <label >Sender id:</label>
        <input type="text" class="form-control" name="sender_id" autocomplete="off">
    </div>
    <div class="form-group">
        <label >receiver id:</label>
        <input type="text" class="form-control" name="receiver_id" autocomplete="off">
  </div>
  <div class="form-group">
      <label >amount:</label>
    <input type="number" step="0.00000001" class="form-control" name="amount">
  </div>
  <button type="submit" class="btn btn-default">Transact</button>
    </form>
{% endblock %}
